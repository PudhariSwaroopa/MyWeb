<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.jpg') }}" type="image/jpeg">
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color: rgb(19, 17, 17);
      color: rgb(225, 228, 231);
      margin: 0;
    }

    .header {
      width: 100%;
      background-color: rgb(0, 0, 24);
      padding: 20px 0;
      text-align: left;
      color: white;
      padding-left: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    .contact-container {
      padding: 50px;
      text-align: center;
    }

    .contact-container h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .contact-links a {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .contact-links a:hover {
      background-color: #555;
    }
    
    .dropdown-btn {
        background-color: #333;
        color: white;
        padding: 14px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #111;
    }

    li.dropdown:hover .dropdown-content {
        display: block;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
    }

    .jumbotron {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 10px;
        color: #f0f0f0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .jumbotron h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .jumbotron p {
        font-size: 1.2em;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        text-align: justify;
    }

  </style>
</head>

<body>

  <div class="header">
    <h1>Pudhari Swaroopa</h1>
  </div>

  <ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/portfolio">My Portfolio</a></li>
    <li><a href="/contact">Contact</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">My Hobbies</button>
      <div class="dropdown-content">
        <a href="#">Drawing</a>
        <a href="#">Painting</a>
      </div>
    </li>
  </ul>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <div class="contact-links">
      <a href="https://github.com/PudhariSwaroopa" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/swaroopa-pudhari-92572731a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
      <a href="mailto:pudhariswaroopa.11@gmail.com">Email</a>
      <a href="https://www.instagram.com/pudhari_swaroopa" target="_blank">Instagram</a>
    </div>
  </div>

</body>

</html>
